<div class="block-content d-flex flex-align-items-center flex-justify-content-between container">
    <div class="block-left d-flex flex-column">
        <div class="block-left__image">
            <picture>
<!--                <source srcset="../../assets/images/icon-left-font.svg" media="(min-width: 426px)" />-->
<!--                <img src="../../assets/images/icon_above-front.png" alt="example" />-->
                <div style="font-size: 200%; color: red; justify-content: center; font-weight: bold;">
                    <img src="../../assets/images/icon_above-front_1.png" alt="example" style="justify-content:center; height: 15%; width: 15%;"/>
                    Community
                </div>
            </picture>
        </div>
        <h1 class="block-left__title fw-300 fs-30">Share your content..
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-wink-fill" viewBox="0 0 16 16" style="align-content: center;">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 6.5C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5zM4.285 9.567a.5.5 0 0 0-.183.683A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75.5.5 0 0 0-.683-.183zm5.152-3.31a.5.5 0 0 0-.874.486c.33.595.958 1.007 1.687 1.007.73 0 1.356-.412 1.687-1.007a.5.5 0 0 0-.874-.486.934.934 0 0 1-.813.493.934.934 0 0 1-.813-.493z"/>
        </svg>
        </h1>
    </div>
    <div class="block-right mf-auto d-flex flex-column">
        <form [formGroup]="loginForm" #localForm="ngForm">
            <div>
                <label for="email"></label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email Address"
                    formControlName="email"
                />
            </div>

            <div>
                <label for="password"></label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    formControlName="password"
                />
            </div>

            <p class="errorMsg" *ngIf="errorMsg">{{ errorMsg }}</p>
            <button type="submit" (click)="onSubmit()" class="btn btn-login fs-16">Login</button>
            <p class="block-right__forgotPassword fw-300 mb-10 fs-14">Forgot your password ?</p>
        </form>
        <hr class="w100 mb-10" />
        <button (click)="onCreate()" class="btn w80 btn-signup mb-10 fs-12">Create New Account</button>
    </div>
</div>
